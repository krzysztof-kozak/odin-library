<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/index.js" defer></script>
		<title>Odin Library</title>
	</head>
	<body>
		<main class="content">
			<header class="header">
				<h1 class="header__title">Odin Library</h1>
			</header>

			<section class="library"></section>

			<button class="new-book">New Book</button>

			<form class="form form-pre-animation">
				<h2 class="form__title">Add New Book</h2>

				<div class="form-layout-controll">
					<label class="form__label" for="title">Title</label>
					<input
						class="form__input"
						type="text"
						id="title"
						name="title"
						required
						aria-required="true"
					/>
				</div>

				<div class="form-layout-controll">
					<label class="form__label" for="author">Author</label>
					<input
						class="form__input"
						type="text"
						id="author"
						name="author"
						required
						aria-required="true"
					/>
				</div>

				<div class="form-layout-controll">
					<label class="form__label" for="pages">Pages</label>
					<input
						class="form__input"
						type="number"
						id="ages"
						name="pages"
						required
						aria-required="true"
					/>
				</div>

				<div class="form-layout-controll">
					<label class="form__label" for="pet-select">Read:</label>

					<select
						class="form__select"
						name="read-status"
						id="read-status"
						required
						aria-required="true"
					>
						<option value=""></option>
						<option value="Yes">Yes</option>
						<option value="No">No</option>
					</select>
				</div>

				<button class="form__button" type="submit">Add Book</button>
			</form>
		</main>
	</body>
</html>
